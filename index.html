<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>asus laptop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <a class="header-img-A" href="">
        <img
          id="header-img"
          alt="laptop logo"
          src="https://t3.ftcdn.net/jpg/03/29/93/44/360_F_329934476_iwKvjEtgZizCg5poyPmkJXdDpuGevqOT.jpg"
        />
      </a>

      <nav id="nav-bar">
        <ul class="list">
          <li>
            <a href="#my-content-space1" class="nav-link"
              ><button class="nav-button">send a message</button></a
            >
          </li>
          <li>
            <a href="#my-content-space2" class="nav-link"
              ><button class="nav-button">review</button></a
            >
          </li>
          <li>
            <a href="#my-content-space3" class="nav-link"
              ><button class="nav-button">buy</button></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="my-content-space1"></div>
      <div class="cont" id="sube">
        <div class="text">
          <h1>Best Gaming Laptop Ever <span>For 2022</span></h1>
          <p>for any questions send me your email</p>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            /><input type="submit" name="submit" id="submit" />
          </form>
        </div>
      </div>
      <div id="my-content-space2"></div>
      <div class="cont c2">
        <h2>here is review for the laptop</h2>
        <iframe
          id="video"
          src="https://www.youtube.com/embed/BctJF6tVu1U"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div id="my-content-space3"></div>

      <div id="grids" class="cont">
        <div class="grid grid1">
          <h1>good</h1>
          <ul class="buylist">
            <li>8 RAM</li>
            <li>512 SSD</li>
            <li>4 VRAM</li>
            <li>for 500$</li>
          </ul>
          <button>buy it</button>
        </div>
        <div class="grid grid2">
          <h1>great</h1>
          <ul class="buylist">
            <li>16 RAM</li>
            <li>1012 SSD</li>
            <li>8 VRAM</li>
            <li>for 550$</li>
          </ul>
          <button>buy it</button>
        </div>
        <div class="grid grid3">
          <h1>super</h1>
          <ul class="buylist">
            <li>32 RAM</li>
            <li>2024 SSD</li>
            <li>16 VRAM</li>
            <li>for 600$</li>
          </ul>
          <button>buy it</button>
        </div>
      </div>
    </main>
    <div class="contactme">
      <ul>
        <li>
          <a target="_blank" href="https://twitter.com/abdullah_yahay"
            ><i class="fa-brands fa-twitter fa-3x"></i
          ></a>
        </li>
        <li>
          <a target="_blank" href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram fa-3x"></i
          ></a>
        </li>
      </ul>
    </div>
  </body>
</html>
